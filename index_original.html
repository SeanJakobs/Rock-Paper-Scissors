<body>
  <script>
    const win = "you won";
    const lose = "you lose";
    const draw = "you draw";
    let playerScore = 0;
    let computerScore = 0;
    function computerPlay(){
        randomNumber = Math.random();
        if (randomNumber > (2 / 3)){
            return 'rock'
        } else if (randomNumber > (1 / 3)) {
            return 'paper'
        } else {
            return 'scissors'
        }
    }

    function playRound(playerSelection, computerSelection){
        playerSelection = playerSelection.toLowerCase();
        if (playerSelection == computerSelection){
            return draw
        } else if (playerSelection == 'rock'){
            if (computerSelection == 'paper'){
                return lose
            } else {
                return win
            }
        } else if (playerSelection == 'paper'){
            if (computerSelection == 'rock'){
                return win
            } else {
                return lose
            }
        } else {
            if (computerSelection == 'rock'){
                return lose
            } else {
                return win
            }
        }
    }

    function game(){
        let result = playRound(prompt('Rock, paper, or scissors?'), computerPlay())
        console.log(result);

        if (result == win){
            playerScore += 1;
        } else {
            computerScore =+ 1;
        }

        console.log(playerScore);

    }

    game();
    game();
    game();
    game();
    game();
    
  </script>
