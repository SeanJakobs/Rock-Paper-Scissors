        } else if (playerSelection == 'paper'){
            if (computerSelection == 'rock'){
                console.log(win);

        } else {

            }
        }
    }

    function game(){
        let result = playRound(prompt('Rock, paper, or scissors?'), computerPlay())
        console.log(result);

        if (result == win){

        } else {
